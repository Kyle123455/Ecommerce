<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Brand - RTW Fashion</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <nav>
      <div class="logo">YOUR<span>BRAND</span></div>
      <ul class="nav-links">
        <li><a href="#">New & Featured</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Sale</a></li>
      </ul>
      <div class="nav-icons">
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><i class="fas fa-heart"></i></a>
        <a href="#"><i class="fas fa-shopping-bag"></i></a>
      </div>
    </nav>
  </header>

  <!-- Hero Banner (Like Nike's Big Image) -->
  <section class="hero">
    <div class="hero-content">
      <h1>NEW COLLECTION</h1>
      <p>Elevate your style with our latest designs</p>
      <a href="#shop" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Featured Products -->
  <section id="shop" class="products">
    <h2>FEATURED PRODUCTS</h2>
    <div class="product-grid">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300x300" alt="Product 1">
        <h3>Classic Tee</h3>
        <p>₱1,299</p>
        <button class="add-to-cart" onclick="window.location.href='https://wa.me/yournumber?text=I want to buy Classic Tee'">ADD TO CART</button>
      </div>
      <!-- Product 2 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300x300" alt="Product 2">
        <h3>Jogger Pants</h3>
        <p>₱1,799</p>
        <button class="add-to-cart" onclick="window.location.href='https://wa.me/yournumber?text=I want to buy Jogger Pants'">ADD TO CART</button>
      </div>
      <!-- Product 3 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300x300" alt="Product 3">
        <h3>Running Shoes</h3>
        <p>₱3,499</p>
        <button class="add-to-cart" onclick="window.location.href='https://wa.me/yournumber?text=I want to buy Running Shoes'">ADD TO CART</button>
      </div>
      <!-- Product 4 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300x300" alt="Product 4">
        <h3>Denim Jacket</h3>
        <p>₱2,199</p>
        <button class="add-to-cart" onclick="window.location.href='https://wa.me/yournumber?text=I want to buy Denim Jacket'">ADD TO CART</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="logo">YOUR<span>BRAND</span></div>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <p>&copy; 2024 Your Brand. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
